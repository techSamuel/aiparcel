<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Authorization Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-lg w-full bg-white p-8 rounded-xl shadow-lg text-center">
        <div class="mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Authorization Successful!</h1>
        <p class="text-gray-600 mb-6">You have successfully authorized the application.</p>
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Next Step:</h2>
            <p class="text-gray-600">Please <span class="font-bold text-indigo-600">copy the entire URL</span> from your browser's address bar above and paste it back into the uploader application.</p>
        </div>
        <p class="text-xs text-gray-400 mt-6">You may now close this window after copying the URL.</p>
    </div>
</body>
</html>
