<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Activated!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { margin: 0; padding: 0; background-color: #f4f7f9; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .container { max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); overflow: hidden; }
        .header { padding: 30px; text-align: center; border-bottom: 1px solid #e1e8ed; }
        .header img { max-width: 150px; max-height: 80px; }
        .content { padding: 40px; color: #4a4a4a; line-height: 1.6; text-align: center; }
        .content h1 { font-size: 26px; color: #28a745; margin-top: 0; margin-bottom: 15px; font-weight: 700; }
        .content p { font-size: 16px; margin-bottom: 25px; }
        .plan-details { background-color: #f8f9fa; border-radius: 8px; padding: 20px; margin: 25px 0; text-align: left; }
        .plan-details p { margin: 10px 0; font-size: 15px; }
        .plan-details strong { color: #d72129; }
        .button-wrapper { text-align: center; margin: 30px 0; }
        .button { display: inline-block; background-color: #d72129; color: #ffffff !important; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: 600; }
        .footer { padding: 20px; font-size: 12px; color: #999; text-align: center; background-color: #f4f7f9;}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{logoUrl}}" alt="{{appName}} Logo">
        </div>
        <div class="content">
            <h1>Subscription Activated!</h1>
            <p>Welcome! Your payment has been approved and your account has been successfully upgraded. You can now access all the features of your new plan.</p>
            
            <div class="plan-details">
                <p><strong>Plan Name:</strong> {{planName}}</p>
                <p><strong>Valid Until:</strong> {{expiryDate}}</p>
            </div>

            <div class="button-wrapper">
                <a href="{{dashboardLink}}" class="button">Go to Your Dashboard</a>
            </div>
        </div>
        <div class="footer">
            &copy; 2025 {{appName}}. Thank you for your business!
        </div>
    </div>
</body>
</html>
