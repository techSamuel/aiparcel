<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f9; }
        .container { max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); overflow: hidden; }
        .header { background-color: #ffffff; padding: 0px; text-align: center; }
        .header img { max-width: 150px; max-height: 100px; }
        .content { padding: 40px; color: #4a4a4a; line-height: 1.6; }
        .content h1 { font-size: 24px; color: #333; margin-top: 0; }
        .button { display: inline-block; background-color: #d72129; color: #ffffff !important; padding: 15px 25px; border-radius: 8px; text-decoration: none; font-weight: 600; margin: 20px 0; }
        .footer { padding: 20px; font-size: 12px; color: #999; text-align: center; background-color: #f4f7f9;}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{logoUrl}}" alt="{{appName}} Logo">
        </div>
        <div class="content">
            <h1>Welcome to {{appName}}!</h1>
            <p>Thanks for signing up. Please click the button below to verify your email address and activate your account.</p>
            <a href="{{verificationLink}}" class="button">Verify My Account</a>
            <p>If you did not create an account, no further action is required.</p>
            <p>Thank you,<br>The {{appName}} Team</p>
        </div>
        <div class="footer">
            &copy; 2025 {{appName}}. All rights reserved.
        </div>
    </div>
</body>
</html>
